<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador de Repositorios GitHub</title>
  <link rel="stylesheet" href="./src/output.css"> <!-- Enlace a nuestra hoja de estilos -->
  <link rel="stylesheet" href="./css/effects.css">
  <meta property="og:title" content="Buscador de Repositorios GitHub">
  <meta property="og:description" content="Una aplicación para buscar repositorios en GitHub por tema.">
  <meta property="og:image" content="./assets/og-image.png">
  <meta property="og:url" content="https://ghsearch.is-a.dev/">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Buscador de Repositorios GitHub">
  <meta name="twitter:description" content="Una aplicación para buscar repositorios en GitHub por tema.">
  <meta name="twitter:image" content="./assets/og-image.png">
  <meta name="twitter:site" content="@herwingxtech">
  <meta name="twitter:creator" content="@herwingxtech">
  <meta name="twitter:domain" content="ghsearch.is-a.dev">
  <meta name="twitter:url" content="https://ghsearch.is-a.dev/">
  <link rel="icon" href="./assets/github.png" type="image/png">
</head>

<body class="grid min-h-dvh grid-rows-[0.1fr_auto_0.1fr] bg-[#111111]">
  
  <header class="text-white text-center border-b border-gray-800 py-4 neon-border">
    <div class="container mx-auto px-4">
      <div class="flex justify-between items-center">
        <div class="flex items-center">
          <a href="./">
            <img src="./assets/github-mark-white.svg" class="h-10 w-10 mr-3" alt="GitHub Logo">
          </a>
          <h1 class="hidden sm:block text-3xl font-bold text-white dark:text-white light:text-gray-900 neon-text">GitHub Search</h1>
        </div>
        <div class="flex items-center space-x-4">
          <!-- Botón de estrellas en GitHub -->
          <a href="https://github.com/herwingxtech/awesome-github-search" target="_blank"
            class="flex items-center bg-gray-900 text-white px-3 py-2 rounded-md hover:bg-gray-800 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
            </svg>
            Star on GitHub
            <span class="ml-2 bg-gray-800 px-2 py-0.5 rounded-md flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="currentColor" viewBox="0 0 24 24">
                <path
                  d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z" />
              </svg>
              0
            </span>
          </a>

          <!-- Botón de modo oscuro/claro -->
          <button id="theme-toggle" class="p-2 rounded-full bg-gray-800 text-white hover:bg-gray-700 transition-colors">
            <!-- Icono de sol (modo claro) -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden dark:block" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            <!-- Icono de luna (modo oscuro) -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 block dark:hidden" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </header>

  <section class="search-container">
    <div class="text-center mb-12 mt-8">
      <h2 class="text-4xl md:text-5xl font-bold text-white dark:text-white light:text-gray-900 neon-text mb-4">Explora
        Repositorios</h2>
      <p class="text-purple-200 dark:text-purple-200 light:text-purple-800 max-w-2xl mx-auto">Descubre los mejores
        proyectos de código abierto en GitHub con nuestra herramienta de búsqueda potenciada con efectos neón.</p>
    </div>
    <form id="search-form">
      <div class="glow-effect">
        <div class="relative flex items-center w-full bg-gray-900 rounded-full overflow-hidden mb-10">
          <div class="flex items-center pl-4 py-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </div>
          <input class="w-full bg-transparent text-white text-2xl pl-3 pr-4 py-4 focus:outline-none"
            placeholder="Buscar repositorios en GitHub..." type="text" id="topic" name="topic" required>
          <button class="bg-gray-800 p-4 rounded-full mr-2 hover:bg-gray-700 transition-colors text-white"
            type="submit">Buscar</button>
        </div>
      </div>
    </form>
    <!-- Estado de carga -->
    <div id="loadingState" class="hidden max-w-4xl mx-auto mt-8 text-center">
      <div
        class="inline-block h-12 w-12 animate-spin rounded-full border-4 border-solid border-blue-500 border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]">
      </div>
      <p class="text-white mt-4 text-lg">Buscando repositorios...</p>
    </div>
    <div id="results" class="text-white">
      <!-- Aquí se mostrarán los resultados -->
    </div>
  </section>
  <footer class="flex justify-center items-center border-gray-800 neon-border text-center">
    <p class="text-white">&copy; 2025 GitHub Search. Todos los derechos reservados.</p>
  </footer>
  <script src="./js/script.js"></script> <!-- Enlace a nuestro script JavaScript -->
</body>

</html>
